<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
<title>MathML Sample (Images Summary/Details) Example</title>
<meta charset="UTF-8"/> 
<link rel="stylesheet" type="text/css" href="../Styles/a11yMath.css"/>
</head>

<body role="doc-chapter">
<h1>Math Sample (Images Summary/Details)</h1>
<p>
The formula for a line that runs through the points
<details>
    <summary><img src="../Images/epub-image-x1y1.svg" style="vertical-align: -0.844ex;" alt="x sub 1 y sub 1"/></summary>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline" alttext="x sub 1, y sub 1">
  <mo>(</mo>
    <msub> <mi>x</mi><mn>1</mn></msub>
	 <mo>,</mo>
    <msub> <mi>y</mi><mn>1</mn></msub>
  <mo>)</mo>
</math>  
</details> 
    
and
    
<details>
    <summary><img src="../Images/epub-image-x2y2.svg" style="vertical-align: -0.844ex;" alt="x sub 2 y sub 2"/></summary>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline" alttext="x sub 2 y sub 2">
        <mo>(</mo>
        <msub> <mi>x</mi><mn>2</mn> </msub>
        <mo>,</mo>
        <msub> <mi>y</mi><mn>2</mn> </msub>
        <mo>)</mo>
    </math>
</details>
    


is:
</p>
    
<details>
    <summary><img src="../Images/epub-image-2pointform.svg" style="vertical-align: -2.103ex;" alt="Equation"/></summary>
    
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block" alttext="y minus y 1 equals StartFraction y 2 minus y 1 Over x 2 minus x 1 EndFraction left-parenthesis x minus x 1 right-parenthesis">
    <mrow>
      <mstyle displaystyle="true">
        <mi>y</mi>
        <mo>−<!-- − --></mo>
        <msub>
          <mi>y</mi>
          <mrow>
            <mn>1</mn>
          </mrow>
        </msub>
        <mo>=</mo>
        <mrow>
          <mfrac>
            <mrow>
              <msub>
                <mi>y</mi>
                <mrow>
                  <mn>2</mn>
                </mrow>
              </msub>
              <mo>−<!-- − --></mo>
              <msub>
                <mi>y</mi>
                <mrow>
                  <mn>1</mn>
                </mrow>
              </msub>
            </mrow>
            <mrow>
              <msub>
                <mi>x</mi>
                <mrow>
                  <mn>2</mn>
                </mrow>
              </msub>
              <mo>−<!-- − --></mo>
              <msub>
                <mi>x</mi>
                <mrow>
                  <mn>1</mn>
                </mrow>
              </msub>
            </mrow>
          </mfrac>
        </mrow>
        <mo stretchy="false">(</mo>
        <mi>x</mi>
        <mo>−<!-- − --></mo>
        <msub>
          <mi>x</mi>
          <mrow>
            <mn>1</mn>
          </mrow>
        </msub>
        <mo stretchy="false">)</mo>
      </mstyle>
    </mrow>
    </math>
</details>
<p>
where
<details>
    <summary><img src="../Images/epub-image-x2nex1.svg" style="vertical-align: -0.704ex;" alt="x sub 2 not equal to x sub 1"/></summary>

    <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline" alttext="x sub 2 not-equals x sub 1">
        <msub> <mi>x</mi><mn>2</mn> </msub>
        <mo>≠<!-- not equals --></mo>
        <msub> <mi>x</mi><mn>1</mn> </msub>
    </math>
</details>.
</p>
</body>
</html>
