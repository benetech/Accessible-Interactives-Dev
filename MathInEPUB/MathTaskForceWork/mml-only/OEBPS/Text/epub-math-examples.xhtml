<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
<title>MathML Sample (mathML Only) Example</title>
<meta charset="UTF-8"/> 
</head>

<body role="doc-chapter">
<h1>Math Sample (mathML Only)</h1>
<p>
The formula for a line that runs through the points
<span>
    <math alttext="" xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
  <mo>(</mo>
    <msub> <mi>x</mi><mn>1</mn></msub>
	 <mo>,</mo>
    <msub> <mi>y</mi><mn>1</mn></msub>
  <mo>)</mo>
</math>
</span>
    and
<span>
<math alttext="" xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
  <mo>(</mo>
    <msub> <mi>x</mi><mn>2</mn> </msub>
	 <mo>,</mo>
    <msub> <mi>y</mi><mn>2</mn> </msub>
  <mo>)</mo>
</math>
    </span>
is:
</p>

<span >
<math alttext="" xmlns="http://www.w3.org/1998/Math/MathML" display="block">
    <mrow>
      <mstyle displaystyle="true">
        <mi>y</mi>
        <mo>−<!-- − --></mo>
        <msub>
          <mi>y</mi>
          <mrow>
            <mn>1</mn>
          </mrow>
        </msub>
        <mo>=</mo>
        <mrow>
          <mfrac>
            <mrow>
              <msub>
                <mi>y</mi>
                <mrow>
                  <mn>2</mn>
                </mrow>
              </msub>
              <mo>−<!-- − --></mo>
              <msub>
                <mi>y</mi>
                <mrow>
                  <mn>1</mn>
                </mrow>
              </msub>
            </mrow>
            <mrow>
              <msub>
                <mi>x</mi>
                <mrow>
                  <mn>2</mn>
                </mrow>
              </msub>
              <mo>−<!-- − --></mo>
              <msub>
                <mi>x</mi>
                <mrow>
                  <mn>1</mn>
                </mrow>
              </msub>
            </mrow>
          </mfrac>
        </mrow>
        <mo stretchy="false">(</mo>
        <mi>x</mi>
        <mo>−<!-- − --></mo>
        <msub>
          <mi>x</mi>
          <mrow>
            <mn>1</mn>
          </mrow>
        </msub>
        <mo stretchy="false">)</mo>
      </mstyle>
    </mrow>
</math>
    </span>
<p>
where
<span>
<math alttext="" xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
  <msub> <mi>x</mi><mn>2</mn> </msub>
  <mo>≠<!-- not equals --></mo>
  <msub> <mi>x</mi><mn>1</mn> </msub>
</math>
    </span>    
.
</p>

</body>
</html>
